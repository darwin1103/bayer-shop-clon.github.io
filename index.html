<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./images/274-2744661_bayern-munich-logo-png-fc-bayern-mnchen-logo.png" />
        </div>
        <div class="logo-patr">
            <img src="./images/telekom-white.png" class="logo-patr-img"/>
        </div>
        <div class="nav-menu">
            <nav class="crumbs">
                <ol class="crumb_list">
                    <li class="crumb">Home</li>
                    <li class="crumb">Shop</li>
                    <li class="crumb">Contact</li>
                </ol>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="sidebar">
            <div class="widget_sidebar">
                <p>Equipment</p>
                <img src="./images/fc-bayern-trikot-away-authentic-21-22.png"/>
            </div>
            <div class="widget_sidebar">
                <p>Fashion</p>
                <img src="./images/hoodie-5-sterne-logo.png"/>
            </div>
            <div class="widget_sidebar">
                <p>Accesories</p>
                <img src="./images/cap-5-sterne-logo.png"/>
            </div>
            <div class="widget_sidebar">
                <p>Offers</p>
                <img src="./images/golden-50-percent-off.jpg"/>
            </div>
        </section>        
        <section class="content">
            <div class="cont-tittle">
                <p class="tittle"><strong>Home</strong>/Category/Jerseys</p>
            </div>
            <div class="container">
                <div class="widget_content">
                    <img src="./images/fc-bayern-trikot-home-21-22.png" />
                    <div>
                        <p class="product">Local Jersey</p>
                        <p class="price">$169,99</p>
                    </div>
                </div>
                <div class="widget_content">
                    <img src="./images/fc-bayern-trikot-away-authentic-21-22.png" />
                    <div>
                        <p class="product">Away Jersey</p>
                        <p class="price">$169,99</p>
                    </div>
                </div>
                <div class="widget_content">
                    <img src="./images/adidas-teamline-pro-trainingsshirt.png" />
                    <div>
                        <p class="product">Training Jersey</p>
                        <p class="price">$149,99</p>
                    </div>
                </div>
                <div class="widget_content">
                    <img src="./images/fc-bayern-trikot-torwart-kurzarm-21-22.png" />
                    <div>
                        <p class="product">Torwart Jersey</p>
                        <p class="price">$119,99</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_column">
            <p>Redes sociales</p>
            <div class="icon-cont">
                <img src="./images/icon-facebook.jpg"/>
                <img src="./images/icon-twitter.jpg"/>
                <img src="./images/icon-instagram.jpg"/>
                <img src="./images/icon-tiktok.jpg"/>
                <img src="./images/icon-youtube.jpg"/>
            </div>
        </div>
        <div class="footer_column">
            <p>Pagos</p>
            <img src="./images/payments.png" class="pay-img"/>
        </div>
    </footer>
</body>
</html>
